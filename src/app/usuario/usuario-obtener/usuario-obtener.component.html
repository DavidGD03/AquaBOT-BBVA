<div class="container align-items-center">
  <div class="row align-items-center mt-4">
      <div class="card text-center">
        <h2 class="my-2">BBVA</h2>
        <p class="my-2">Tu cupo ha sido preaprobado</p>
      </div>
    <form [formGroup]="usuarioForm" (ngSubmit)="cancelarTarjeta()">
    <div class="col-xs-10 col-lg-5 mt-4 container">
      <div class="row">
        <div class="form-group">
          <div class="mb-3 row">
             <label for="modificarCupo" class="col-lg-3 col-form-label">Modificar cupo</label>
             <div class="col-lg-9">
              <input type="range" #cupo (input)="cupo.value" id="cupo"  min="100000" max="10000000" value="10000000" step="100000">
              <label for="cupo" class="m-2">${{ cupo.value }}</label>
             </div>
          </div>
        </div>
        <div class="form-group">
          <div class="form-check mb-2 mt-2">
            <label for="firma" class="form-check-label"></label>
            <input class="form-check-input" formControlName="firma" type="checkbox">
            Firma pagar√©
          </div>
        </div>
        <div class="col-12 text-center mt-3">
          <button type="button" (click)="obtenerTarjeta()"
            class="btn btn-primary col-8" [disabled]="!usuarioForm.get('firma')?.value">Obtener tarjeta Aqua</button>
        </div>
        <div class="col-12 text-center mt-3">
          <button type="submit"
            class="btn btn-danger col-8">Cancelar proceso</button>
        </div>
      </div>
    </div>
  </form>
  </div>
</div>
